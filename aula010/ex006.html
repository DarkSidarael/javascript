<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="x-UA-Compatible" content="ie=edge">    
    <meta http-equiv="x-UA-Compatible" content="ie=edge">

    <title>Document</title>
    <style>
        div#a{
            font: normal 20pt Arial;
            background: rgb(218, 45, 68);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="a" onclick = "clicar()" onmouseenter="entrar()">
        Interaja...   
    </div>
    <script>
       var a = document.getElementById('a')
       function clicar() {  
            a.innerText = 'Clicou!'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
    </script>
</body>
</html>
